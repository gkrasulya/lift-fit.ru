  <form action="" class="custom-form c" id="feedbackForm" enctype="multipart/form-data" method="POST" style="width: 500px;">
    <p>Если необходимых запчастей Вы не обнаружили на сайте, это не значит, что мы не можем
      их поставить, пришлите Вашу заявку на адрес электронной почты <a href="info@lift-fit.ru">info@lift-fit.ru</a> или
      воспользуйтесь формой <a href="/feedback/">Заказа оборудования</a>.</p>

      <div class="form-row">
        <input type="text" name="name" id="name" maxlength="255" placeholder="Имя" />
      </div>
      <div class="form-row">
    <input type="text" name="email" id="email" maxlength="255" placeholder="Email" />
      </div>
      <div class="form-row">
        <input type="text" name="phone" id="phone" maxlength="255" placeholder="Телефон" />
      </div>
      <div class="form-row">
        <label style="font-size: 14px" for="">Категория</label>
        <select id="category" name="category">
          <option value="order">Заказ запчастей</option>
          <option value="delivery">Запрос на поставку оборудования</option>
          <option value="service">Запрос на техническое  обслуживание</option>
          <option value="installation">Запрос на монтаж оборудования</option>
          <option value="advice">Пожелания и предложения</option>
        </select>
      </div>

      <div class="form-row">
        <textarea name="body" id="body" style="padding-top: 4px;" placeholder="Сообщение"></textarea>
      </div>
      
      <div class="form-row" style="width: 500px">
        <span class="form-help-text">вы можете прикрепить файлы к сообщению (фотографию , заявку...)</span><br/>
        <input type="file" name="attachment1" class="form-file-input" />
      </div>

      <div class="form-row">
        <button type="submit">Отправить</button>
      </div>

    {% csrf_token %}
  </form>
