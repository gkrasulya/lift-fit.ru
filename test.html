<!doctype html>

<html>
<head>
	<title></title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%; }

		td {
			border: 1px solid red;
			height: 100px;
			margin: 0;
			padding: 0; }

		td.space {
			width: 4%; }

		.left-cell {
			width: 230px; }

		.right-cell {
			width: 200px; }
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="5"></td>
		</tr>
		<tr>
			<td class="space"></td>
			<td class="left-cell"></td>
			<td class="center-cell"></td>
			<td class="right-cell"></td>
			<td class="space"></td>
		</tr>
		<tr>
			<td class="space"></td>
			<td class="left-cell"></td>
			<td class="center-cell"></td>
			<td class="right-cell"></td>
			<td class="space"></td>
		</tr>
		<tr>
			<td colspan="5"></td>
		</tr>
	</table>
</body>
</html>
